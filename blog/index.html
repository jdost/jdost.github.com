---
layout: base
title: posts
paged: true
---
{% for post in paginator.posts %}
<article>
   <hgroup>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time>{{ post.date | date_to_string }}</time>
   </hgroup>
   <section class="content">
      {{ post.content }}
   </section>
</article>
{% endfor %}
